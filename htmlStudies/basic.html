<!-- linha que garante que o documento saia corretamente-->
<!DOCTYPE html>
<!--elemento raiz que envolve todoo codigo-->
<html>
    <!--ele que reveste todo o conteudo que n ira aparecer na pagina como palavras-chave, CSS
    para dar estilo ao conteudo, declaração de conjuntos de caracters e etc-->
    <head>
        <!--definição do conjunto de caracters do documento-->
        <meta charset="utf-8">
        <!--titulo da pag que aparece na guia do navegador-->
        <title>Minha pagina teste</title>
    </head>
    <!--todo o conteudo que sera visivel ao publico na sua pagina-->
    <body>
        <img src="" alt="minha pagina teste">
    </body>
</html>
