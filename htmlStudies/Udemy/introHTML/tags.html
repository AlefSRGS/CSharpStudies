<!DOCTYPE html>
<!--informando a linguagem do site-->
<html lang="pt-br">

    <!--ele que reveste todo o conteudo que n ira aparecer na pagina como palavras-chave, CSS
    para dar estilo ao conteudo, declaração de conjuntos de caracters e etc-->
    <head>

        <!--definição do conjunto de caracteres-->
        <meta charset="utf-8">
        <title>learn tags<title> 
    </head>

        <!--todo o conteudo que sera visivel ao publico na sua pagina-->
    <body>

        <!--paragrafo tipo um println-->
        <p>ola mundo</p>

        <!--forçando quebra de linha tipo "\n"-->
        <br>

        <!--linha horizontal-->
        <hr>

        <header></header>
        <!--divisoria-->
        <div class="firstDiv">Hello world!</div>

        <!--tipos e tamanhos de texto-->
        <h1>titulo1<h1>
        <h2>titulo1<h2>
        <h3>titulo1<h3>
        <h4>titulo1<h4>
        <h5>titulo1<h5>
        <p>texto comum</p>

        <!--rodape do site-->

        <p>
            <b>Texto em negrito</b>
            <i>Texto em italico</i>
            <u>tetxo sublinado</u>
            <sub>texto subscrito</sub>
            <sup>texto sobrescrito</sup>
            <big>texto com fonte maior que o padrao</big><br>
            <small>texto com fonte menor que o padrao</small><br>
        </p>
        <footer></footer>
    </body>
</html>
